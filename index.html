    <style>
      html {
        font-family: 'Inter', sans-serif;
      }
      
      /* Light theme scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Dark theme scrollbar */
      .dark ::-webkit-scrollbar-track {
        background: #0f172a; /* bg-slate-900 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* bg-slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }

      /* Animated Gradient Background */
      body {
        transition: background-color 0.5s ease;
        background-color: #f0f4f9; /* Fallback */
        background-image: radial-gradient(at 0% 0%, #dde8f8 0px, transparent 50%),
                          radial-gradient(at 95% 90%, #e3e8f1 0px, transparent 50%);
      }
      .dark body {
        background-color: #0b1120; /* Fallback */
        background-image: radial-gradient(at 0% 0%, hsl(224, 40%, 15%) 0px, transparent 50%),
                          radial-gradient(at 95% 90%, hsl(240, 30%, 10%) 0px, transparent 50%);
      }

      /* Glassmorphism Panel Style */
      .glass-panel {
        background-color: rgba(255, 255, 255, 0.6);
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }
      .dark .glass-panel {
        background-color: rgba(15, 23, 42, 0.6); /* slate-900/60 */
        -webkit-backdrop-filter: blur(12px);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
